server:
  port: ${PORT:9003}

spring:
  application:
    name: COMMUNICATION-SERVICE
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL}
    password: ${PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: ${SERVICE_REGISTRY_URL}/eureka

app:
  config:
    from: ${spring.mail.username}
  mqtt:
    broker: ${MQTT_BROKER}
    clientId: ${spring.application.name}
    username: ${MQTT_USERNAME}
    password: ${MQTT_PASSWORD}
